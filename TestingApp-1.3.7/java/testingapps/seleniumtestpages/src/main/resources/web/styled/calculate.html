<!doctype html>
<html>
<head>
    <title>Selenium Simplified Calculator</title>
    <link rel="stylesheet" href="/css/testpages.css">

    <!-- HEAD -->

</head>

<body>

<div class="page-body">


    <div class="page-navigation">
        <a href="/index.html">Index</a>
    </div>

    <img src="/cover_small.gif" style="float:right"/>

    <h1>Basic HTML Form Example</h1>

    <div class="explanation">
        <p>This is a simple application with a GUI, generated by the server. When you submit the calculation the request is sent to the server and returned as a newly formatted web page.
        </p>
    </div>

    <div class="centered">


        <form action="calculator" method="post">
            <div class="form-label">
                <input type="text" id="number1" name="number1" value="!NUMBER1VALUE!" />
                <select id="function" name="function">
                    <!-- options -->
                </select>
                <input type="text" id="number2" name="number2" value="!NUMBER2VALUE!" />
            </div>
            <div>
                <input type="submit" id="calculate" value="Calculate" class="styled-click-button"/>
            </div>
        </form>

        <div>
            <p>Answer : <span id="answer">!ANSWERVALUE!</span></p>
        </div>

    </div>

    <div class="page-footer">

            <a target="_blank" rel="noopener noreferrer" href="https://compendiumdev.co.uk">Compendium Developments</a></p>
    </div>

</div>

<!-- BODY END -->

</body>
</html>
