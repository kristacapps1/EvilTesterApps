.getElementById(deleteDivId);            deleteElem.parentNode.removeChild(deleteElem);            deleteElem = document.getElementById(deleteUlId);            deleteElem.parentNode.removeChild(deleteElem);        },        createCustomDeviceFromForm: function () {            var xval = parseInt(document.getElementById("xvalcustom").value) || 0;            var yval = parseInt(document.getElementById("yvalcustom").value) || 0;            var nameval = document.getElementById("namevalcustom").value;            this.createCustomDevice(xval, yval, nameval);        },        filterStandardDeviceFromForm: function(){            var selectList = document.getElementById("standard-devices-filter");            var selectedOption = selectList.options[selectList.selectedIndex];            var filter = selectedOption.value;            this.filterStandardDevice(filter);        },        filterStandardDevice: function (filter) {            var selectList = document.getElementById("standard-devices-select");            var optionId=0;            var hide=false;            var showCount=0;            for(optionId=0; optionId < selectList.length; optionId++){                var theOption = selectList.options[optionId];                if(filter=="All"){                    theOption.style.display="";                }else{                    // is it a header?                    if(theOption.getAttribute("disabled")=="true"){                        if(theOption.value==filter){                            hide=false;                        }else{                            hide=true;                        }                        theOption.style.display="none";                    }else{                        if(hide){                            theOption.style.display="none";                        }else{                            theOption.style.display="";                            showCount++;                        }                        if(showCount==1){                            theOption.setAttribute("selected", "selected");                        }else{                            theOption.removeAttribute("selected");                        }                    }                }            }        },        createStandardDeviceFromForm: function () {            var selectList = document.getElementById("standard-devices-select");            var selectedOption = selectList.options[selectList.selectedIndex];            var xval = parseInt(selectedOption.getAttribute("data-width")) || 0;            var yval = parseInt(selectedOption.getAttribute("data-height")) || 0;            var nameval = selectedOption.getAttribute("data-name");            this.createCustomDevice(xval, yval, nameval);        },        createStandardDeviceRotatedFromForm: function () {            var selectList = document.getElementById("standard-devices-select");            var selectedOption = selectList.options[selectList.selectedIndex];            var yval = parseInt(selectedOption.getAttribute("data-width")) || 0;            var xval = parseInt(selectedOption.getAttribute("data-height")) || 0;            var nameval = selectedOption.getAttribute("data-name");            this.createCustomDevice(xval, yval, nameval);        },        createDefaultDevices: function () {            //responsiveTestTool.createCustomDevice(320, 568, "iphone 5 portrait");            //responsiveTestTool.createCustomDevice(768, 1024, "ipad portrait");            responsiveTestTool.createCustomDevice(1024, 764, "ipad landscape");        },        createCustomDevice: function (theX, theY, theName) {            if(theX==0){return;} // ignore            if(theY==0){return;} // ignore            var nameval = theName.trim();            if (nameval.length == 0) {                nameval = "Custom" + this.customId;                this.customId++;            }            var deviceName = nameval.split(' ').join("-");            // adaptation of micro template http://ejohn.org/blog/javascript-micro-templating/            var devices = document.getElementById("devices");            var newDiv = document.createElement("div");            devices.appendChild(newDiv);            var template = document.getElementById("deviceTemplate").innerHTML;            // replace all https://gist.github.com/CrowderSoup/9095873            template = template.split('!!XVAL!!').join(theX);            template = template.split('!!YVAL!!').join(theY);            template = template.split('!!LASTURL!!').join(responsiveTestTool.lastUrl);            template = template.split('!!deviceName!!').join(deviceName);            template = template.split('!!deviceDisplayName!!').join(nameval);            newDiv.outerHTML = template;            this.resizeViewPorts();            // add device to the toc li using a template            var toc = document.getElementById("device-list-toc-ul");            var newli = document.createElement("li");            toc.appendChild(newli);            template = document.getElementById("deviceUlLiATemplate").innerHTML;            template = template.split('!!XVAL!!').join(theX);            template = template.split('!!YVAL!!').join(theY);            template = template.split('!!deviceName!!').join(deviceName);            template = template.split('!!deviceDisplayName!!').join(nameval);            newli.outerHTML = template;            responsiveTestTool.allocateDeleteFunctionality();        },        resizeViewPorts: function () {            var windowWidth = window.innerWidth;            var iframes = document.getElementsByClassName("viewport");            for (var i = 0; i < iframes.length; i++) {                var frameWidth = parseInt(iframes[i].style.maxWidth.replace("px", ""));                var frameMaxHeight = parseInt(iframes[i].style.maxHeight.replace("px", ""));                if (frameWidth > windowWidth) {                    // we need to transform it                    iframes[i].style.transformOrigin = "0 0";                    var xscale = windowWidth / frameWidth;                    iframes[i].style.transform = "scale(" + xscale + "," + xscale +")";                    //iframes[i].style.height = (frameMaxHeight * xscale) + "px";                    iframes[i].parentNode.style.height = (frameMaxHeight * xscale) + "px";                }            }        },        allocateDeleteFunctionality : function(){            /* setup the deletes */            var deletes = document.getElementsByClassName("delete-device-button");            for (var i = 0; i < deletes.length; i++) {                deletes[i].onclick = responsiveTestTool.deleteThisDiv;            }        }    }    /* setup the page to call the functions */    triggers = document.getElementsByClassName("trigger-url-change");    for (var i = 0; i < triggers.length; i++) {        triggers[i].onclick = responsiveTestTool.changeUrlFromForm;    }    window.addEventListener('resize', function (event) {        responsiveTestTool.resizeViewPorts();    });    window.onload = function () {        // force a resize just in case we are on a small screen        responsiveTestTool.createDefaultDevices();        responsiveTestTool.resizeViewPorts();        responsiveTestTool.allocateDeleteFunctionality();    }</script><!--page_footer--></body></html>
