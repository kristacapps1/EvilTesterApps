
<h2>Create Author</h2>

<div id="createobjectsection">


    <script>

        function postdata(authorName){
            postForm("/apps/pulp/gui/create/author", "name=" + encodeURI(authorName))
                .then(
                    function(response) {
                        if(response.ok) {
                            document.getElementById("outputmessage").innerHTML = "Added Author";
                            return false;
                        }
                        throw new Error('response was not ok.');
                    }
                )
                .catch(
                    function(error){
                        document.getElementById("outputmessage").innerHTML = "Could not add author";
                        return false;
                    });
            // whatever happens do not submit the form
            return false;
        }

    </script>


    <div>
        <form id="createform" onsubmit="return(postdata(document.getElementById('authorname').value))">
            <label for="authorname">Enter name of author to create</label>
            <input type="text" id="authorname" name="name" value="" required="required" pattern=".{1,}">
            <br/>
            <input id="createauthorbutton" type="submit" value="Create"/>
        </form>
    </div>

</div>

<div>
    <p id="outputmessage"></p>
</div>
